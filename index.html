<!DOCTYPE html>
<html>
<head>
	<title>Hangman!</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="app.js"></script>

		</div>

		<div class="row-image"></div>
	</div>
		<ul>

				<a href="#" class="myButton letters">B</a>
				<a href="#" class="myButton letters">C</a>
				<a href="#" class="myButton letters">D</a>

				<a href="#" class="myButton letters">V</a>

</main>
